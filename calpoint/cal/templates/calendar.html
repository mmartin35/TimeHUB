<!DOCTYPE html>
<html>
<head>
    <title>Event Calendar</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th {
            background-color: #f2f2f2;
        }
        td {
            height: 100px;
            vertical-align: top;
            padding: 5px;
        }
        .navigation {
            text-align: center;
            margin-bottom: 10px;
        }
        .form-container {
            margin-top: 20px;
        }
        .day-event {
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 5px;
            display: inline-block;
            width: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Event Calendar</h1>

    <div class="navigation">
        <a href="?month={{ prev_month }}">← Previous Month</a> |
        <span>{{ current_month }}</span> |
        <a href="?month={{ next_month }}">Next Month →</a>
    </div>

    <div>
        {{ calendar|safe }}
    </div>

    <div class="form-container">
        <h2>Add/Edit Event</h2>
        <form method="POST">
            {% csrf_token %}
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br>
            <label for="start_time">Start Time:</label>
            <input type="datetime-local" id="start_time" name="start_time" required><br>
            <label for="duration">Duration (days):</label>
            <input type="number" id="duration" name="duration" min="1" required><br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
