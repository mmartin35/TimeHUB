<!DOCTYPE html>
<html>
<head>
    <title>PT System</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th {
            background-color: #f2f2f2;
        }
        td {
            height: 100px;
            vertical-align: top;
            padding: 5px;
        }
        .navigation {
            text-align: center;
            margin-bottom: 10px;
        }
        .form-container {
            margin-top: 20px;
            margin-left: 20px;
        }

        input, textarea {
            padding: 9px;
            border: solid 1px #E5E5E5;
            outline: 0;
            font: normal 13px/100% Verdana, Tahoma, sans-serif;
            width: 200px;
            background: #FFFFFF;
        }

        textarea {
            width: 400px;
            max-width: 400px;
            height: 150px;
            line-height: 150%;
        }

        input:hover, textarea:hover,
        input:focus, textarea:focus {
            border-color: #C9C9C9;
        }

        .form label {
            margin-left: 10px;
            color: #999999;
        }

        .submit input {
            width: auto;
            padding: 9px 15px;
            background: #617798;
            border: 0;
            font-size: 14px;
            color: #FFFFFF;
        }

        .day-event {
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 5px;
            display: inline-block;
            width: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        {{ calendar|safe }}
    </div>

    <div class="form-container">
        <h2>Submit days off</h2>
        <form method="POST">
            {% csrf_token %}
            <label for="title">Reason:</label>
            <input type="text" id="title" name="title" required><br>
            <label for="start_time">Start Time:</label>
            <input type="datetime-local" id="start_time" name="start_time" required><br>
            <label for="duration">Duration (days):</label>
            <input type="number" id="duration" name="duration" min="1" required><br>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="navigation">
        <a href="?month={{ prev_month }}">← Previous Month</a> |
        <span>{{ current_month }}</span> |
        <a href="?month={{ next_month }}">Next Month →</a>
    </div>

</body>
</html>
