<!DOCTYPE html>
<html>
<head>
    <title>PS Pointer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            color: #617798;
        }

        .navbar {
            width: 100%;
            background-color: #617798;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }

        .navbar a:hover {
            background-color: #4c5e79;
            color: white;
        }

        .burger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .burger div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 4px;
            transition: 0.4s;
        }

        .menu-links {
            display: flex;
            gap: 10px;
        }

        .menu-links a {
            text-transform: uppercase;
            font-weight: bold;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .burger {
                display: flex;
            }

            .menu-links {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: #617798;
                position: absolute;
                top: 60px;
                left: 0;
            }

            .menu-links.active {
                display: flex;
            }

            .menu-links a {
                padding: 14px;
                border-top: 1px solid #4c5e79;
            }
        }

        .content {
            margin-top: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .button-container {
            margin: 30px 0;
        }

        .btn {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #617798;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px;
        }

        .btn:hover {
            background-color: #4c5e79;
        }

        .timer-info {
            margin: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #617798;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="burger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="menu-links">
            <a href="../">Home</a>
            <a href="../planning">Calendar</a>
            <a href="../stats">Stats</a>
        </div>
    </div>

    <div class="content">
        <h2>Pointer System</h2>
        <p>Manage your work and lunch timers below:</p>
        
        <div class="button-container">
            <button class="btn" id="work-timer-btn" onclick="toggleWorkTimer()">Start Work Timer</button>
            <button class="btn" id="lunch-timer-btn" onclick="toggleLunchTimer()">Start Lunch Timer</button>
        </div>

        <div class="timer-info" id="work-timer-info">
            Work Timer: <span id="work-timer-status">Not Started</span>
        </div>

        <div class="timer-info" id="lunch-timer-info">
            Lunch Timer: <span id="lunch-timer-status">Not Started</span>
        </div>
    </div>

    <script>
        let workTimerActive = false;
        let lunchTimerActive = false;

        function toggleWorkTimer() {
            workTimerActive = !workTimerActive;
            const workBtn = document.getElementById('work-timer-btn');
            const workStatus = document.getElementById('work-timer-status');

            if (workTimerActive) {
                workBtn.textContent = 'Stop Work Timer';
                workStatus.textContent = 'Active';
            } else {
                workBtn.textContent = 'Start Work Timer';
                workStatus.textContent = 'Not Active';
            }
        }

        function toggleLunchTimer() {
            lunchTimerActive = !lunchTimerActive;
            const lunchBtn = document.getElementById('lunch-timer-btn');
            const lunchStatus = document.getElementById('lunch-timer-status');

            if (lunchTimerActive) {
                lunchBtn.textContent = 'Stop Lunch Timer';
                lunchStatus.textContent = 'Active';
            } else {
                lunchBtn.textContent = 'Start Lunch Timer';
                lunchStatus.textContent = 'Not Active';
            }
        }

        function toggleMenu() {
            const menuLinks = document.querySelector('.menu-links');
            menuLinks.classList.toggle('active');
        }
    </script>
</body>
</html>
