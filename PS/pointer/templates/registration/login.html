<!DOCTYPE html>
<html lang="en">
    {% load static %}
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <head>
        <title>Login</title>
        <style>
            body {
                font-family: 'Arial', sans-serif;
                background-color: #f4f4f9;
                color: #333;
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                min-height: 100vh;
            }
            h1, h2 {
                margin-bottom: 1rem;
            }
            form {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            button {
                margin-top: 1rem;
                padding: 0.5rem 1rem;
                font-size: 1rem;
                cursor: pointer;
            }
            p {
                margin-top: 1rem;
            }
            a {
                color: #0066cc;
                text-decoration: none;
            }
            a:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Login</h1>
        </header>

        <main>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Login</button>
            </form>
        </main>

        <footer>
            <h4>If you have issues with your credentials, please contact the IT support.</h4>
        </footer>
    </body>
</html>
