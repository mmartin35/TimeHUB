<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        {% load static %}
        <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
        <style>
            body {
                font-family: 'Arial', sans-serif;
                background-color: #001D3D;
                color: white;
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                min-height: 100vh;
            }
            h1 {
                text-align: center;
            }
            form {
                display: flex;
                flex-direction: column;
                align-items: center;
                margin-top: 1rem;
            }
            .nav-pills a img {
                width: 60px;
                height: 40px;
                padding: 3px;
            }
        </style>
    </head>
    <body>
        <ul class="nav nav-pills">
            <a class="navbar-brand" href="#">
                <img class="img-fluid d-inline-block align-text-top" src="https://dlh.lu/wp-content/uploads/2023/07/dlh_logo_inverted.png" alt="DLH Logo">
            </a>
        </ul>
        <div class="alert alert-primary text-center" style="background-color: transparent; margin-top: 15%">
            <a href="{% url 'login_allauth' %}" class="btn btn-primary" style="display: flex; align-items: center; justify-content: center; margin: 0 auto; width: 50%;">
                <img src="{% static 'microsoft_logo.png' %}" style="width: 30px; height: 30px;" alt="Microsoft Logo">
                <div style="margin-left: 10px">Login with Microsoft</div>
            </a>
            <p style="margin-top: 20px; color: white">If you have issues with your credentials, please contact the IT support.</p>
        </div>
    </body>
</html>
