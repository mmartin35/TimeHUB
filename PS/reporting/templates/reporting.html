<!DOCTYPE html>
<html lang="en">
    {% load static %}
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <head>
        <title>Report Form</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #fff;
                color: #000;
                margin: 0;
                padding: 0;
                display: flex;
                height: 100vh;
            }
            .menu {
                padding: 20px;
                text-align: left;
                width: 200px;
                border-right: 1px solid #000;
                height: 100vh;
            }
            .menu a {
                display: block;
                margin: 10px 0;
                text-decoration: none;
                color: #000;
                font-size: 18px;
            }
            .menu a:hover {
                color: #555;
            }
            .form-container {
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
                padding: 20px;
                width: 100%;
            }
            form {
                width: 60%;
                max-width: 800px;
                margin-left: 20px;
            }
            label {
                display: block;
                margin-bottom: 10px;
                font-weight: bold;
                font-size: 13px;
            }
            input, textarea {
                width: 100%;
                padding: 14px;
                margin-bottom: 20px;
                border: 1px solid #000;
                box-sizing: border-box;
                font-size: 16px;
                resize: none;
            }
            #detailed {
                height: 200px;
            }
            #contact {
                height: 50px;
            }
            button {
                width: 100%;
                padding: 14px;
                background-color: #000;
                color: #fff;
                border: none;
                cursor: pointer;
                font-size: 16px;
            }
            button:hover {
                background-color: #555;
            }
        </style>
    </head>
    <body>
        <div class="menu">
            <a href="../">Home</a>
            <a href="../planning">Planning</a>
            <a href="../reporting">Reporting</a>
            <a href="../logout">Logout</a>
        </div>

        <div class="form-container">
            <form method="POST">
                {% csrf_token %}
                <label for="name">Name (not mandatory):</label>
                <input type="text" id="name" name="name">

                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>

                <label for="detailed">Details:</label>
                <textarea id="detailed" name="detailed" required></textarea>

                <label for="contact">Contact:</label>
                <textarea id="contact" name="contact"></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </body>
</html>
