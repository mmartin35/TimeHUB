<html lang="en">

    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <head>
        <title>Error</title>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 50vh;
                margin: 0;

            }

                border: 1px solid #ccc;

                display: block;

                text-decoration: none;
            }
            a:hover {
                text-decoration: underline;
